<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <h1>Encriptador</h1>
      <hr />
      <br />
    </header>
    <main>
      <section>
        <textarea
          class="tex-area"
          id="texto-original"
          cols="30"
          rows="10"
          placeholder="Ingrese texto"
        ></textarea>
        <div>
          <h6>Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-1" onclick="encriptar()">Encriptar</button>
          <button class="btn-2" onclick="desencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea
          class="mensaje"
          id="texto-encriptado"
          cols="30"
          rows="10"
        ></textarea>
        <div class="botones">
          <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
